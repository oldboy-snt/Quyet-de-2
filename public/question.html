<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quyết con mẹ mày đi!</title>
</head>
<body>
        <div class ="tab-bar">
            <button id="js-home" class="fa fa-home">  Quyết đê! </button>
            <button id="js-ask" class="fa fa-question">  Hỏi nhanh</button>
            <button id="js-question" class="fa fa-reply">  Đáp gọn </button>
            <button id="js-search" class="fa fa-search">  Tìm kiếm </button>
        </div>
        <div class="container" id = 'app'>
            <h1 class="questions"> Câu hỏi </h1>
            <div class="vote" style="margin-top:150px;margin-bottom:10px;margin-left: 45%;font-size:150%"> 0 vote </div>
            <div class="flex-voteRate">
                <div class="dislike" style="background-color:red"> 50% dislike </div>
                <div class="like" style="background-color:blue"> 50% like </div>
            </div>
            <button class="js-otherQuestion"> Xem câu hỏi khác </button>
        </div>
        
</body>
<script src="./question.js"></script>
</html>
