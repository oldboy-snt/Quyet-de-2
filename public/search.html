<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quyết con mẹ mày đi!</title>
</head>
<body>
    <div class ="tab-bar">
        <button id="js-home" class="fa fa-home">  Quyết đê! </button>
        <button id="js-ask" class="fa fa-question">  Hỏi nhanh</button>
        <button id="js-question" class="fa fa-reply">  Đáp gọn </button>
        <button id="js-search" class="fa fa-search">  Tìm kiếm </button>
    </div>
    <div class="container" id = 'app'>
        <h1 class="questions" style="padding-bottom: 2%;margin-left: 13%;margin-top: 5%;"> Bạn muốn tìm câu hỏi nào thì gõ từ khóa bên dưới nhé ! Mệt mỏi thực sự. </h1>
        <form class="search" style="margin:auto;max-width:800px;margin-bottom: 30px;" method="POST" action="/get-questions">
            <input class="search-input" type="text" placeholder="Search.." name="search2">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</body>
<script src="./search.js"></script>
</html>
